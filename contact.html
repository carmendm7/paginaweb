<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #b00710;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro y Premium</h2>

    <!-- Enviamos datos a gracias.html -->
    <form action="gracias.html" method="GET">

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="6" required>

        <label for="plan">Selecciona tu plan Premium</label>
        <select id="plan" name="plan">
            <option value="mensual">Premium Mensual - $5.99</option>
            <option value="anual">Premium Anual - $59.99</option>
            <option value="vip">Premium VIP - $89.99</option>
        </select>

        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta" maxlength="16" required>

        <label for="fecha">Fecha de expiración</label>
        <input type="month" id="fecha" name="fecha" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" maxlength="3" required>

        <button type="submit">Crear Cuenta y Activar Premium</button>
    </form>
</div>

</body>
</html>
