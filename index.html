<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Colecci√≥n de Pel√≠culas</title>
  <style>
    :root{
      --bg:#0a0f1a;
      --bg-secondary:#0f1724;
      --card:#0b1220;
      --accent:#ff6b6b;
      --accent-light:#ff9b6b;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --glass-dark: rgba(0,0,0,0.2);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:'Segoe UI',Roboto,system-ui,-apple-system,"Inter","Helvetica Neue",Arial;
      background:linear-gradient(135deg,var(--bg) 0%, var(--bg-secondary) 50%, #050810 100%);
      color:#e6eef8; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      min-height:100vh; display:flex; flex-direction:column;
    }
    header{
      padding:20px 28px; display:flex; gap:16px; align-items:center; justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,0.05);
      background:linear-gradient(90deg, rgba(15,23,36,0.95), rgba(15,23,36,0.8));
      backdrop-filter:blur(10px);
      position:sticky; top:0; z-index:20;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:48px; height:48px; border-radius:10px; background:linear-gradient(135deg,var(--accent), var(--accent-light)); display:flex; align-items:center; justify-content:center; font-weight:700; color:#081020; font-size:24px; box-shadow:0 4px 15px rgba(255,107,107,0.3)}
    .brand div{display:flex; flex-direction:column; gap:2px}
    h1{font-size:18px; margin:0; font-weight:700; letter-spacing:0.5px}
    .brand-subtitle{font-size:12px;color:var(--accent);opacity:0.9;font-weight:600}
    .controls{display:flex; gap:12px; align-items:center}
    .search{background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); padding:10px 14px; border-radius:10px; color:var(--muted); min-width:220px; transition:all .2s ease; font-size:14px}
    .search:focus{outline:none; border-color:var(--accent); background:rgba(255,107,107,0.05); box-shadow:0 0 12px rgba(255,107,107,0.1)}
    .select{background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.08); padding:10px 12px; border-radius:10px; color:var(--muted); transition:all .2s ease; cursor:pointer; font-size:14px}
    .select:hover,.select:focus{border-color:var(--accent); background:rgba(255,107,107,0.05)}

    main{padding:32px 28px; flex:1}
    .section-title{font-size:24px; font-weight:700; margin:0 0 24px 0; letter-spacing:0.5px; color:var(--accent)}
    .grid{display:grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap:24px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)); border-radius:14px; overflow:hidden; box-shadow:0 8px 32px rgba(0,0,0,0.3); transition:all .3s cubic-bezier(0.34,1.56,0.64,1); border:1px solid rgba(255,255,255,0.06); position:relative}
    .card::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.04),transparent);transition:left .5s ease;z-index:1}
    .card:hover::before{left:100%}
    .card:hover{transform:translateY(-12px); box-shadow:0 16px 48px rgba(255,107,107,0.2); border-color:rgba(255,107,107,0.3); background:linear-gradient(180deg, rgba(255,107,107,0.08), rgba(255,155,107,0.03))}
    .poster{width:100%; aspect-ratio: 2/3; object-fit:cover; display:block}
    .meta{padding:16px}
    .title{font-size:15px; margin:0 0 8px 0; font-weight:700; line-height:1.3}
    .sub{font-size:12px; color:var(--muted); margin-bottom:10px; opacity:0.9; letter-spacing:0.3px}
    .desc{font-size:13px; color:#cfe3ff; opacity:0.85; height:40px; overflow:hidden; line-height:1.5; margin-bottom:12px}
    .actions{display:flex; gap:8px; margin-top:10px}
    .btn{padding:10px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:600; font-size:13px; transition:all .2s ease; text-decoration:none; display:inline-flex; align-items:center; justify-content:center; letter-spacing:0.3px}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-light)); color:#081020}
    .btn-primary:hover{transform:translateY(-2px); box-shadow:0 6px 16px rgba(255,107,107,0.3)}
    .btn-ghost{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.1)}
    .btn-ghost:hover{background:rgba(255,107,107,0.1); border-color:var(--accent); color:var(--accent)}

    /* modal */
    .overlay{position:fixed; inset:0; background:rgba(0,0,0,0.7); backdrop-filter:blur(5px); display:none; align-items:center; justify-content:center; z-index:100}
    .overlay.show{display:flex; animation:fadeIn .3s ease}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    .modal{width:min(960px,95%); background:linear-gradient(180deg,#071022 0%, #0a0f1a 100%); border-radius:16px; padding:24px; box-shadow:0 25px 60px rgba(0,0,0,0.5); border:1px solid rgba(255,255,255,0.08); max-height:90vh; overflow-y:auto}
    .modal .top{display:flex; gap:20px; margin-bottom:16px}
    .modal .m-poster{width:200px; height:300px; object-fit:cover; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.4)}
    .m-body{flex:1}
    .modal-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:16px}
    #m-title{font-size:24px; font-weight:700; color:var(--accent); margin:0}
    .close{background:transparent; border:0; color:var(--muted); font-size:24px; cursor:pointer; transition:all .2s ease; padding:4px 8px}
    .close:hover{color:var(--accent); transform:rotate(90deg)}
    #m-meta{color:var(--muted); margin-bottom:12px; font-size:13px; opacity:0.9}
    #m-desc{line-height:1.6; color:#cfe3ff; margin-bottom:16px}
    .trailer{margin-top:16px}
    .trailer iframe{border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.3)}

    /* empty */
    .empty{padding:100px 24px; text-align:center; color:var(--muted); font-size:16px}

    /* responsive tweaks */
    @media (max-width:768px){
      .controls{flex-direction:column; align-items:stretch; width:100%}
      .search,.select{width:100%}
      .brand h1{font-size:16px}
      main{padding:20px 16px}
      .grid{grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap:16px}
      .modal .top{flex-direction:column}
      .modal .m-poster{width:100%; height:auto}
      .modal{padding:18px; border-radius:12px}
    }
  </style>
</head>
<body>
  <script src="pagina.js"></script>
  <header>
    <div class="brand">
      <div class="logo">üé¨</div>
      <div>
        <h1>Mi Colecci√≥n</h1>
        <span class="brand-subtitle">Tus t√≠tulos favoritos</span>
      </div>
    </div>
    <div class="controls">
      <input id="search" class="search" placeholder="üîç Buscar t√≠tulo, actor o a√±o..." />
      <select id="genre" class="select">
        <option value="all">Todos los g√©neros</option>
        <option value="action">Acci√≥n</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedia</option>
        <option value="sci-fi">Ciencia ficci√≥n</option>
      </select>
      <select id="sort" class="select">
        <option value="newest">M√°s recientes</option>
        <option value="oldest">M√°s antiguos</option>
        <option value="title">A ‚Üí Z</option>
      </select>
    </div>
  </header>

  <main>
    <h2 class="section-title">üì∫ Mis Pel√≠culas</h2>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">üé¨ No se encontraron pel√≠culas</div>
  </main>

  <!-- modal -->
  <div id="overlay" class="overlay" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-header">
        <strong id="m-title"></strong>
        <button class="close" id="close">‚úï</button>
      </div>
      <div class="top">
        <img id="m-poster" class="m-poster" src="" alt="poster">
        <div class="m-body">
          <div id="m-meta"></div>
          <div id="m-desc"></div>
          <div class="trailer" id="m-trailer"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const movies = [
      {
        id:1,
        title:'Los cien', year:2014, genre:'sci-fi',
        poster:'https://images.justwatch.com/poster/243673095/s332/temporada-4',
        desc:'Historia de un grupo de j√≥venes enviados a la Tierra desde una estaci√≥n espacial, casi un siglo despu√©s de un apocalipsis nuclear que destruy√≥ la civilizaci√≥n. Una √©pica de supervivencia, pol√≠tica y humanidad.',
        trailer:'https://www.youtube.com/embed/_edS1crSr2Q'
      },
      {
        id:2,
        title:'The Grand Budapest Hotel', year:2014, genre:'comedy',
        poster:'https://via.placeholder.com/400x600.png?text=Grand+Budapest',
        desc:'Las aventuras de Gustave H., un conserje legendario en un famoso hotel europeo entre guerras, y Zero Moustafa, el botones que se convierte en su amigo m√°s confiable.',
        trailer:'https://www.youtube.com/embed/_edS1crSr2Q'
      },
      {
        id:3,
        title:'The Godfather', year:1972, genre:'drama',
        poster:'https://via.placeholder.com/400x600.png?text=Godfather',
        desc:'La cr√≥nica de la familia Corleone, una de las familias del crimen organizado m√°s importantes de Estados Unidos. Un cl√°sico del cine que define el g√©nero.',
        trailer:'https://www.youtube.com/embed/sY1S34973zA'
      },
      {
        id:4,
        title:'Mad Max: Fury Road', year:2015, genre:'action',
        poster:'https://via.placeholder.com/400x600.png?text=Mad+Max',
        desc:'En un mundo postapocal√≠ptico, Max se une a Furiosa para huir de un se√±or de la guerra y su ej√©rcito en un fren√©tico viaje por la supervivencia.',
        trailer:'https://www.youtube.com/embed/hEJnMQG9ev8'
      }
    ];

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const searchInput = document.getElementById('search');
    const genreSelect = document.getElementById('genre');
    const sortSelect = document.getElementById('sort');

    function render(list){
      grid.innerHTML = '';
      if(!list.length){ empty.style.display='block'; return } else { empty.style.display='none' }
      list.forEach(m => {
        const card = document.createElement('div'); 
        card.className='card';
        card.innerHTML = `
          <img loading="lazy" class="poster" src="${m.poster}" alt="${m.title}">
          <div class="meta">
            <h3 class="title">${m.title}</h3>
            <div class="sub">${m.year} ‚Ä¢ ${capitalize(m.genre)}</div>
            <div class="desc">${m.desc}</div>
            <div class="actions">
              <button class="btn btn-primary" data-id="${m.id}">Ver detalles</button>
              <a href="about.html" class="btn btn-ghost">Reproducir ‚ñ∂</a>
            </div>
          </div>
        `;
        grid.appendChild(card);
      })
      document.querySelectorAll('.btn-primary').forEach(b => b.addEventListener('click', e => openModal(e.target.dataset.id)));
    }

    function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1) }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      const g = genreSelect.value;
      let list = movies.filter(m => {
        const matchesQuery = !q || (m.title+ ' ' + m.desc + ' ' + m.year).toLowerCase().includes(q);
        const matchesGenre = g==='all' || m.genre===g;
        return matchesQuery && matchesGenre;
      });
      const sort = sortSelect.value;
      if(sort==='newest') list.sort((a,b)=>b.year-a.year);
      else if(sort==='oldest') list.sort((a,b)=>a.year-b.year);
      else if(sort==='title') list.sort((a,b)=>a.title.localeCompare(b.title));

      render(list);
    }

    searchInput.addEventListener('input', applyFilters);
    genreSelect.addEventListener('change', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('close');
    function openModal(id){
      const m = movies.find(x=>x.id==id);
      if(!m) return;
      document.getElementById('m-title').textContent = m.title;
      document.getElementById('m-poster').src = m.poster;
      document.getElementById('m-meta').textContent = `${m.year} ‚Ä¢ ${capitalize(m.genre)}`;
      document.getElementById('m-desc').textContent = m.desc;
      document.getElementById('m-trailer').innerHTML = `<iframe src="${m.trailer}" width="100%" height="320" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      overlay.classList.add('show'); 
      overlay.setAttribute('aria-hidden', 'false');
    }
    function closeModal(){ 
      overlay.classList.remove('show'); 
      overlay.setAttribute('aria-hidden','true'); 
      document.getElementById('m-trailer').innerHTML=''; 
    }
    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', e=>{ if(e.target===overlay) closeModal(); });

    render(movies);
  </script>
</body>
</html>
